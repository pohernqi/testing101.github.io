<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Approval Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: #f0f0f0;
        }

        .top-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .top-buttons button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #2A289D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary-button {
            padding: 6px 14px;
            background: #2A289D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            min-width: unset;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #2A289D;
            padding: 8px;
            text-align: center;
            width: auto;
            word-wrap: break-word;
        }

        th {
            background-color: #2A289D;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e0e1f0;
        }

        a.group-link {
            color: #6a6dbe;
            text-decoration: none;
            font-weight: bold;
        }

        a.group-link:hover {
            text-decoration: underline;
        }

        .vertical-radios {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .vertical-radios label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 600px) {

            th,
            td {
                font-size: 10px;
                padding: 6px;
            }

            .top-buttons button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Add this inside <body>, just after <body> tag and before .top-buttons -->
    <div
        style="text-align: center; color: #2A289D; background: white; padding: 15px 10px; border-radius: 10px; margin-bottom: 20px;">
        <div style="font-weight: bold; font-size: 24px; font-family: Arial, sans-serif;">
            Renesas Semiconductor Sdn. Bhd
        </div>
        <div style="font-size: 18px; color: #2A289D; font-family: Arial, sans-serif; margin-top: 5px;">
            Vendor/Visitor System
        </div>
    </div>
    <div class="top-buttons">
        <button id="refreshBtn" onclick="refreshTable()">Refresh</button>
    </div>

    <div style="margin-top: 10px; display: flex; align-items: center; justify-content: space-between;">
        <div>
            <input type="text" id="nameInput" placeholder="Enter new name" />
            <button class="primary-button" onclick="changeName()">Change Name</button>
        </div>
        <div id="nameDisplay" style="margin-left: 20px;">Guard on duty name: ''</div>
    </div>


    <div style="margin-top: 10px; display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <!-- Quick Filter Section -->
        <div style="display: flex; align-items: center; gap: 15px;">
            <label for="dayFilter">Quick Filter:</label>
            <select id="dayFilter" onchange="toggleDateInput()">
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="custom">Custom Date</option>
            </select>
            <input type="date" id="customDateInput" style="display: none;" onchange="applyDayFilter()">
        </div>

        <!-- Search Section -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button class="primary-button" onclick="searchTable()">Search</button>
        </div>
    </div>
    <br>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>timeStamp</th>
                    <th>group info</th>
                    <th>Name</th>
                    <th>decision In</th>
                    <th>Save</th>
                    <th>Time In</th>
                    <th>approved In By</th>
                    <th>decision Out</th>
                    <th>Save</th>
                    <th>approved Out By</th>
                    <th>Time Out</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="10" style="text-align:center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="guard.js"></script>
</body>
