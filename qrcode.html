<!DOCTYPE html>
<html>
<head>
    <title>QR Code Registration</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #qrcode {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            display: inline-block;
        }
        
        #qrcode img {
            display: block; /* Ensures the QR code image is centered within its container */
            margin: 0 auto;
        }
    </style>
</head>
<body>
 <div class="container" style="text-align: center;">
    <img src="renesas-logo.png" alt="Renesas Logo" style="max-width: 200px; margin-bottom: 10px;">
    <h2>Please Register Before Entering</h2>
    <div id="qrcode"></div>
</div>

    <script type="text/javascript">
        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://www.google.com",
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
